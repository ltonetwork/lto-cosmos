syntax = "proto3";

package lto.lto;

option go_package = "lto/x/lto/types";

message Anchor {
  bytes txType = 1;
  bytes version = 2;
  bytes chainId = 3;
  uint32 timestamp = 4;
  bytes keyType = 5;
  string pubKey = 6;
  uint64 fee = 7;
  string anchor = 8;
  string encoding = 9;
//   uint32 anchorCount = 8;
//   bytes anchorLength = 9;
//   bytes anchors = 10;
}
